<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grouplive</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function () {
  $(window).attr('location', 'index.html');		
});
</script>
</head>

<body>
<div data-role="page" id="page-publier">
  <div data-role="header" data-theme="b" class="ui-header-fixed">
      <h1>Publier</h1> <a href="#" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-inline">Retour</a>
    <div class="publier-tabs sstabs">
      <div data-role="navbar">
        <ul>
          <li class="onglet-actualite"><a href="" class="ui-btn-active actualite">Actualité</a></li>
          <li class="onglet-galerie"><a href="" class="galerie">Galerie</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div role="main" class="ui-content ui-page-header-fixed">
    
    <div class="onglet onglet-1">
        <form id="form-actu" data-ajax="true" class="form-actu">
        	<input type="hidden" id="champ-photo" value="" class="champ-photo">
            <input type="text" name="titre" id="titre" value="" data-clear-btn="true" placeholder="Titre">
            <div class="image-upload image-upload-camera">
                <label id="bt-upload-camera">
                    <span>
                    Prendre une photo
                    </span>
                </label>
            	<input type="file" id="upload-camera" accept="image/*" capture="camera">
            </div>
            <div class="image-upload image-upload-selection">
                <label id="bt-upload-selection">
                    <span>
                    Sélectionner parmis les photos
                    </span>
                </label>
            	<input type="file" id="upload-selection" accept="image/*">
            </div>
            <div class="clear"></div>
            <div class="upload-apercu"></div>
            <textarea name="description" id="description" placeholder="Description"></textarea>
            <div class="bt-publier"><input type="submit" name="publier" id="publier" value="Publier"></div>
		</form>
    </div>
    <div class="onglet onglet-2">
        <form id="form-galerie" data-ajax="true" class="form-actu2">
        	<input type="hidden" id="champ-photo2" value="" class="champ-photo">
            <input type="text" name="titre" id="titre2" value="" data-clear-btn="true" placeholder="Titre">
            <div class="image-upload image-upload-camera">
                <label id="bt-upload-camera2">
                    <span>
                    Prendre une photo
                    </span>
                </label>
            	<input type="file" id="upload-camera2" accept="image/*" capture="camera">
            </div>
            <div class="image-upload image-upload-selection">
                <label id="bt-upload-selection2">
                    <span>
                    Sélectionner parmis les photos
                    </span>
                </label>
            	<input type="file" id="upload-selection2" accept="image/*">
            </div>
            <div class="clear"></div>
            <div class="upload-apercu"></div>
            <textarea name="description" id="description2" placeholder="Description"></textarea>
            <div class="bt-publier"><input type="submit" name="publier" id="publier2" value="Publier"></div>
		</form>
    </div>
    
        
    <div data-role="popup" id="popupError3" data-overlay-theme="b" data-theme="b" data-dismissible="true" class="popup-error">
        <!--<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right ">Fermer</a>-->
        <div data-role="header" data-theme="a">
            <h1>Erreur !</h1>
        </div>
        <div role="main" class="ui-content">
            <p>Identifiants incorrects.</p>
        </div>
    </div>
    
  </div>
</div>

</body>
</html>
